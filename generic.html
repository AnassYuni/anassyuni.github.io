<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Coverflow with Video Popup</title>
  <link rel="stylesheet" href="templatemo-3d-coverflow.css">

  <style>
    /* Popup overlay */
    .video-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .video-popup iframe {
      width: 80%;
      height: 70%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .close-popup {
      position: absolute;
      top: 20px; right: 40px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Coverflow Section -->
  <section id="home" class="section">
    <div class="coverflow-wrapper">
      <div class="info">
        <h2 id="current-title">Video Gallery</h2>
        <p id="current-description">Click an image to watch the video</p>
      </div>

      <div class="coverflow-container" tabindex="0">
        <div class="coverflow" id="coverflow">
          <div class="coverflow-item" data-index="0" data-video="https://www.youtube.com/embed/ScMzIvxBSi4">
            <div class="cover"><img src="images/mountain-landscape.jpg" alt="Mountain Landscape"></div>
            <div class="reflection"></div>
          </div>
          <div class="coverflow-item" data-index="1" data-video="https://www.youtube.com/embed/kXYiU_JCYtU">
            <div class="cover"><img src="images/forest-path.jpg" alt="Forest Path"></div>
            <div class="reflection"></div>
          </div>
          <div class="coverflow-item" data-index="2" data-video="https://www.youtube.com/embed/dQw4w9WgXcQ">
            <div class="cover"><img src="images/ocean-sunset-golden-hour.jpg" alt="Ocean Sunset"></div>
            <div class="reflection"></div>
          </div>
        </div>

        <!-- Navigation buttons -->
        <button class="nav-button prev" onclick="navigate(-1)">‹</button>
        <button class="nav-button next" onclick="navigate(1)">›</button>
        <div class="dots-container" id="dots"></div>
        <button class="play-pause-button" id="playPauseBtn" onclick="toggleAutoplay()">
          <span class="play-icon">▶</span>
          <span class="pause-icon" style="display: none;">❚❚</span>
        </button>
      </div>
    </div>
  </section>

  <!-- Popup -->
  <div class="video-popup" id="videoPopup">
    <span class="close-popup" onclick="closePopup()">×</span>
    <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script src="templatemo-3d-coverflow-scripts.js"></script>
  <script>
    // Open popup when clicking a coverflow item
    document.querySelectorAll(".coverflow-item").forEach(item => {
      item.addEventListener("click", () => {
        const videoUrl = item.getAttribute("data-video");
        document.getElementById("videoFrame").src = videoUrl + "?autoplay=1";
        document.getElementById("videoPopup").style.display = "flex";
      });
    });

    // Close popup
    function closePopup() {
      document.getElementById("videoPopup").style.display = "none";
      document.getElementById("videoFrame").src = ""; // Stop video
    }
  </script>
</body>
</html>
