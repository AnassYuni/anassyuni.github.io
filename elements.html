<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients & Experience</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }
    header a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.9rem;
      text-decoration: none;
      background: #ff6600;
      color: #fff;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    header a:hover {
      background: #e65c00;
    }
    section.clients {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    section.clients h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 600;
    }
    section.clients h3 {
      margin: 2rem 0 1rem;
      font-size: 1.2rem;
      color: #444;
    }
    .logo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
      align-items: center;
      justify-items: center;
    }
    .logo-grid img {
      max-width: 100px;
      max-height: 60px;
      object-fit: contain;
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
    }
    .logo-grid img:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #666;
      background: #f0f0f0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Clients & Experience</h1>
    <a href="index.html">← Back to Home</a>
  </header>

  <section class="clients">

</html>
